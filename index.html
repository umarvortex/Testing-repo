 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Accordion</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: #111;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 820px;
            height: 340px;
            display: flex;
            gap: 10px;
            padding: 20px;
        }

        .card {
            min-width: 70px;
            height: 100%;
            border-radius: 30px;
            display: flex;
            align-items: flex-end;
            flex-grow: 1;
            position: relative;
            overflow: hidden;
            transition: flex-grow 0.5s ease;
            cursor: pointer;
        }

        .card:hover {
            flex-grow: 7;
        }

        .background {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 1;
        }

        .backdrop {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(to top, rgba(0,0,0,0.7) 0%, transparent 100%);
            z-index: 2;
        }

        .card-content {
            position: relative;
            z-index: 3;
            padding: 20px;
            color: white;
            transform: translateY(100px);
            opacity: 0;
            transition: all 0.5s ease 0.2s;
        }

        .card:hover .card-content {
            transform: translateY(0);
            opacity: 1;
        }

        .title {
            font-size: 24px;
            margin-bottom: 10px;
            white-space: nowrap;
        }

        .icon {
            width: 24px;
            height: 24px;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <img class="background" src="https://i.postimg.cc/y8yzjp4z/IMG-20250414-151358.jpg">
            <div class="card-content">
                <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white">
                    <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 14.5v-9l6 4.5-6 4.5z"/>
                </svg>
                <h3 class="title">GTA 6</h3>
            </div>
            <div class="backdrop"></div>
        </div>
        
        <div class="card">
            <img class="background" src="https://i.postimg.cc/y8yzjp4z/IMG-20250414-151358.jpg">
            <div class="card-content">
                <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white">
                    <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 14.5v-9l6 4.5-6 4.5z"/>
                </svg>
                <h3 class="title">Cyberpunk</h3>
            </div>
            <div class="backdrop"></div>
        </div>
        
        <div class="card">
            <img class="background" src="https://i.postimg.cc/y8yzjp4z/IMG-20250414-151358.jpg">
            <div class="card-content">
                <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white">
                    <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 14.5v-9l6 4.5-6 4.5z"/>
                </svg>
                <h3 class="title">Elden Ring</h3>
            </div>
            <div class="backdrop"></div>
        </div>
        
        <div class="card">
            <img class="background" src="https://i.postimg.cc/y8yzjp4z/IMG-20250414-151358.jpg">
            <div class="card-content">
                <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white">
                    <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 14.5v-9l6 4.5-6 4.5z"/>
                </svg>
                <h3 class="title">Call of Duty</h3>
            </div>
            <div class="backdrop"></div>
        </div>
    </div>

    <script>
        // Optional: Add click functionality for mobile devices
        document.querySelectorAll('.card').forEach(card => {
            card.addEventListener('click', function() {
                // Remove active class from all cards
                document.querySelectorAll('.card').forEach(c => {
                    c.classList.remove('active');
                });
                
                // Add active class to clicked card
                this.classList.add('active');
            });
        });
    </script>
</body>
</html>
