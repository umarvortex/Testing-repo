<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Accordion</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: #111;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 1000px;
            height: 340px;
            display: flex;
            gap: 10px;
        }

        .card {
            min-width: 50px;
            height: 100%;
            border-radius: 20px;
            display: flex;
            align-items: flex-end;
            flex-grow: 1;
            position: relative;
            overflow: hidden;
            transition: all 0.5s ease;
            cursor: pointer;
        }

        .card.active {
            flex-grow: 10;
        }

        .background {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 1;
        }

        .backdrop {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(to top, rgba(0,0,0,0.8) 0%, transparent 100%);
            z-index: 2;
        }

        .card-content {
            position: relative;
            z-index: 3;
            padding: 20px;
            color: white;
            transform: translateY(100px);
            opacity: 0;
            transition: all 0.5s ease 0.2s;
            width: 100%;
        }

        .card.active .card-content {
            transform: translateY(0);
            opacity: 1;
        }

        .title {
            font-size: 18px;
            margin-bottom: 10px;
            white-space: nowrap;
        }

        .icon {
            width: 20px;
            height: 20px;
            margin-bottom: 15px;
        }

        /* Mobile Styles */
        @media (max-width: 768px) {
            .container {
                height: 250px;
                flex-direction: column;
                gap: 8px;
            }
            
            .card {
                min-height: 40px;
                width: 100%;
                border-radius: 15px;
            }
            
            .card.active {
                flex-grow: 5;
            }
            
            .card-content {
                padding: 15px;
            }
            
            .title {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card active">
            <img class="background" src="https://i.postimg.cc/T3tTGNkJ/Screenshot-20250424-021318.png" alt="GTA 6">
            <div class="card-content">
                <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white">
                    <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 14.5v-9l6 4.5-6 4.5z"/>
                </svg>
                <h3 class="title">GTA 6</h3>
            </div>
            <div class="backdrop"></div>
        </div>
        
        <div class="card">
            <img class="background" src="https://i.postimg.cc/T3tTGNkJ/Screenshot-20250424-021318.png" alt="Cyberpunk">
            <div class="card-content">
                <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white">
                    <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 14.5v-9l6 4.5-6 4.5z"/>
                </svg>
                <h3 class="title">Cyberpunk 2077</h3>
            </div>
            <div class="backdrop"></div>
        </div>
        
        <div class="card">
            <img class="background" src="https://i.postimg.cc/T3tTGNkJ/Screenshot-20250424-021318.png" alt="Elden Ring">
            <div class="card-content">
                <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white">
                    <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 14.5v-9l6 4.5-6 4.5z"/>
                </svg>
                <h3 class="title">Elden Ring</h3>
            </div>
            <div class="backdrop"></div>
        </div>
        
        <div class="card">
            <img class="background" src="https://i.postimg.cc/T3tTGNkJ/Screenshot-20250424-021318.png" alt="Call of Duty">
            <div class="card-content">
                <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white">
                    <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 14.5v-9l6 4.5-6 4.5z"/>
                </svg>
                <h3 class="title">Call of Duty</h3>
            </div>
            <div class="backdrop"></div>
        </div>
        
        <div class="card">
            <img class="background" src="https://i.postimg.cc/T3tTGNkJ/Screenshot-20250424-021318.png" alt="Assassin's Creed">
            <div class="card-content">
                <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white">
                    <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 14.5v-9l6 4.5-6 4.5z"/>
                </svg>
                <h3 class="title">Assassin's Creed</h3>
            </div>
            <div class="backdrop"></div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const cards = document.querySelectorAll('.card');
            
            // Function to handle card activation
            function activateCard(clickedCard) {
                cards.forEach(card => {
                    if (card === clickedCard) {
                        card.classList.add('active');
                    } else {
                        card.classList.remove('active');
                    }
                });
            }
            
            // Click event for mobile and desktop
            cards.forEach(card => {
                card.addEventListener('click', function() {
                    activateCard(this);
                });
            });
            
            // Hover event for desktop only
            if (window.innerWidth > 768) {
                cards.forEach(card => {
                    card.addEventListener('mouseenter', function() {
                        activateCard(this);
                    });
                });
            }
            
            // Initialize first card as active
            if (cards.length > 0) {
                cards[0].classList.add('active');
            }
            
            // Window resize handler
            window.addEventListener('resize', function() {
                if (window.innerWidth <= 768) {
                    // For mobile, ensure one card is always active
                    const activeCard = document.querySelector('.card.active');
                    if (!activeCard && cards.length > 0) {
                        cards[0].classList.add('active');
                    }
                }
            });
        });
    </script>
</body>
</html>
